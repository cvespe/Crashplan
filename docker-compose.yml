proserver:
  build: .
  container_name: proserver
  ports:
    - "4280:4280"
    - "4282:4282"
    - "4285:4285"
  volumes_from:
    - data
data:
  # image: tianon/true:latest
  image: busybox:latest
  container_name: proserver_data
  volumes:
    - /var/log/proserver
    - /var/opt/proserver
    - /opt/proserver
    # Using synology local disk space outside container.
    #- /volume1/code42/:/opt/code42
  command: /bin/echo
